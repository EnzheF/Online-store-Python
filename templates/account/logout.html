{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
    <div style="padding-left: 550px; padding-top: 60px">
<h1>{% trans "Выход" %}</h1>

<p>{% trans 'Вы уверены что хотите выйти?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button style="background-color: pink; border-color: lightcoral; height: 40px; width: 250px; border-radius: 10px" type="submit">{% trans 'Выйти' %}</button>
</form>
    </div>
{% endblock %}
